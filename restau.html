<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Our Date Location ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ffafbd;
            --rose: #ffc3a0;
            --dark-pink: #e91e63;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--pink), var(--rose));
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 { color: var(--dark-pink); margin-bottom: 20px; }

        .option-container {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: bold;
            color: #444;
            text-align: left;
        }

        /* Highlight the selected radio button container */
        .option-container:has(input:checked) {
            border-color: var(--dark-pink);
            background: #fff0f3;
            transform: scale(1.02);
        }

        input[type="radio"] {
            accent-color: var(--dark-pink);
            transform: scale(1.5);
        }

        #otherText {
            border: none;
            border-bottom: 2px solid var(--dark-pink);
            padding: 5px;
            outline: none;
            width: 80%;
            font-family: inherit;
            margin-top: 5px;
            background: transparent;
        }

        #submitBtn {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            background-color: var(--dark-pink);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: none; /* Hidden until something is picked */
        }

        #finalMessage {
            display: none;
            color: var(--dark-pink);
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .gif-small {
            width: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="gif-small" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWRidXJscms0bmR3bmR3bmR3bmR3bmR3bmR3bmR3bmR3bmR3bmR3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif">
        <h2>Yay! ü•∞ Since you said YES...</h2>
        <p id="instruction">Saan mo gusto dinner? (Pick one):</p>

        <form id="restaurantForm" action="https://formspree.io/f/mnjbnpor" method="POST">
            <div id="restaurant-list">
                <label class="option-container">
                    <input type="radio" name="Selected_Restaurant" value="Tong Yang Plus" required> Tong Yang Plus
                </label>
                <label class="option-container">
                    <input type="radio" name="Selected_Restaurant" value="Din Tai Fung"> Din Tai Fung
                </label>
                <label class="option-container">
                    <input type="radio" name="Selected_Restaurant" value="Ding Qua Quan Gmall"> Ding Qua Quan Gmall
                </label>
                <label class="option-container">
                    <input type="radio" name="Selected_Restaurant" id="otherRadio" value="Custom Choice"> 
                    <div>
                        <span>Others:</span>
                        <input type="text" name="Custom_Choice_Text" id="otherText" placeholder="enter kung ano gusto mo" onfocus="document.getElementById('otherRadio').checked = true; updateButton();">
                    </div>
                </label>
            </div>

            <button type="submit" id="submitBtn">Confirm Selection ‚ù§Ô∏è</button>
        </form>

        <div id="finalMessage">Got it! Choice sent to my email. See you on the 14th! üíñ‚ú®</div>
    </div>

    <script>
        const form = document.getElementById('restaurantForm');
        const radios = document.querySelectorAll('input[name="Selected_Restaurant"]');
        const submitBtn = document.getElementById('submitBtn');

        function updateButton() {
            submitBtn.style.display = "block";
        }

        radios.forEach(radio => {
            radio.addEventListener('change', updateButton);
        });

        // AJAX Submission
        form.onsubmit = async (e) => {
            e.preventDefault();
            
            const data = new FormData(form);
            const response = await fetch(form.action, {
                method: 'POST',
                body: data,
                headers: { 'Accept': 'application/json' }
            });

            if (response.ok) {
                document.getElementById('restaurant-list').style.display = "none";
                submitBtn.style.display = "none";
                document.getElementById('instruction').style.display = "none";
                document.getElementById('finalMessage').style.display = "block";
            } else {
                alert("Something went wrong. Please check your internet or Formspree settings.");
            }
        };
    </script>
</body>
</html>
