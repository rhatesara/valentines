<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Invitation ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ffafbd;
            --rose: #ffc3a0;
            --dark-pink: #e91e63;
        }

        /* Initially hide everything */
        #mainContent {
            display: none;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--pink), var(--rose));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
            position: relative;
            min-height: 50px;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: var(--dark-pink);
            color: white;
        }

        #noBtn {
            background-color: #fff;
            color: #888;
            position: absolute;
            left: 55%;
        }
    </style>
</head>
<body>

    <div id="mainContent">
        <div class="container">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk2m/giphy.gif" alt="Asking...">
            </div>
            <h1>Will you be my Valentine?</h1>
            <p>I have something special planned!</p>
            
            <div class="buttons">
                <button id="yesBtn">YES!</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <script>
        // --- PASSCODE LOGIC ---
        const PASSCODE = "1234"; // <--- PALITAN MO ITO NG GUSTO MONG CODE
        
        function checkPasscode() {
            let userEntry = prompt("Enter the secret code to open your invitation:");
            
            if (userEntry === PASSCODE) {
                // Show the content if correct
                document.getElementById('mainContent').style.display = 'block';
            } else if (userEntry === null) {
                // If they cancel, just leave the page blank or reload
                alert("You need the code to see this! üå∏");
                location.reload();
            } else {
                alert("Wrong code! Try again. ‚ù§Ô∏è");
                checkPasscode(); // Ask again
            }
        }

        // Run the check as soon as the page loads
        window.onload = checkPasscode;

        // --- VALENTINE BUTTON LOGIC ---
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            window.location.href = "restau.html";
        });
    </script>
</body>
</html>
