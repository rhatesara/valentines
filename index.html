<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>A Special Invitation ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ffafbd;
            --rose: #ffc3a0;
            --dark-pink: #e91e63;
        }

        /* Hidden until passcode is correct */
        #mainContent {
            display: none;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--pink), var(--rose));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
            position: relative;
            min-height: 50px;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: var(--dark-pink);
            color: white;
        }

        #noBtn {
            background-color: #fff;
            color: #888;
            position: absolute;
            left: 55%;
        }
    </style>
</head>
<body>

    <div id="mainContent">
        <div class="container">
            <h1>Will you be my Valentine, Margo?</h1>
            
            <div class="buttons">
                <button id="yesBtn">YES!</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <script>
        // --- PASSCODE LOGIC ---
        const PASSCODE = "1234"; // Update this to your preferred code
        
        function checkPasscode() {
            let userEntry = prompt("Enter the secret code to open your invitation:");
            
            if (userEntry === PASSCODE) {
                document.getElementById('mainContent').style.display = 'block';
            } else if (userEntry === null) {
                alert("The code is required to see the surprise! üå∏");
                location.reload();
            } else {
                alert("Maling code! Try again. ‚ù§Ô∏è");
                checkPasscode();
            }
        }

        window.onload = checkPasscode;

        // --- BUTTONS ---
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            // Adding a random query string to bypass cache on redirect
            window.location.href = "restau.html?v=" + new Date().getTime();
        });
    </script>
</body>
</html>
